<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="css/layout.css"/>
</head>
<body>
    <header class="section header">
        <div class="container">
            <a class="logo">Homemade pesto pizza</a>
            <a class="reviews">4.5 from 2 reviews</a>
        </div>
    </header>
    <nav class="section nav">
        <div class="container">
            <ul>
                <li>June 12, 2016</li>
                <li>Servings: 6 slices</li>
                <li>Total: 20 mins</li>
                <li>Difficulty: Super Easy!</li>
                <li class="last">Print this</li>
            </ul>
        </div>
    </nav>
    <main class="section main">
        <div class="container">
            <!-- <div class="l-sidebar">

            </div>
            <div class="main-content">

            </div> -->
           
            <!-- DEMO FORM-->
            <form action="#" method="GET">
                <label>Full name</label>
                <input type="text" name="full_name"  placeholder="Full name"/><br/>

                <label>Email</label>
                <input type="email" name="u_email"  placeholder="Email"/><br/>

                <label>Telephone</label>
                <input type="tel" name="u_tel"  placeholder="Telephone"/><br/>

                <label>Password</label>
                <input type="password" name="u_pass"  placeholder="Password"/><br/>
                
                <label>DOB</label>
                <input type="date" name="DOB"  placeholder="DOB"/><br/>

                <label>Gender</label>
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <br/>
                <label>Address</label>
                <textarea name="address" rows="5" cols="20"></textarea>
                <br/>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
                <button type="button">Button</button> <!-- JS-->
            </form>
        </div>    
    </main>
    <footer class="section footer">
        <div class="container">
            
        </div>  
    </footer>
</body>
</html>
